            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .gallery-item img {
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 0.4s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.08);
            filter: brightness(0.9);
        }
        .btn-primary {
            @apply bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-500 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-indigo-500/50;
        }

        }
        /* Анимация появления секций */

            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .gallery-item .overlay {
            transition: opacity 0.4s ease;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- Заполнение контента из объекта siteData ---
        document.getElementById('header-name').textContent = siteData.photographerName;
        document.title = `${siteData.photographerName} - ${siteData.specialization}`;
        
        // Hero
        const heroBg = document.getElementById('hero-bg');
        if(heroBg) {
            heroBg.style.backgroundImage = `url('${siteData.hero.imageUrl}')`;
        }
        document.getElementById('hero-headline').textContent = siteData.hero.headline;
        document.getElementById('hero-subheadline').textContent = siteData.hero.subheadline;

        // About
        document.getElementById('about-title').textContent = siteData.about.title;
        document.getElementById('about-bio').textContent = siteData.about.bio;
        document.getElementById('about-avatar').src = siteData.about.avatarUrl;

        // Portfolio
        const portfolioTitle = document.getElementById('portfolio-title');
        if (portfolioTitle) portfolioTitle.textContent = siteData.portfolio.title;
        const portfolioGrid = document.getElementById('portfolio-grid');
        const portfolioFilters = document.getElementById('portfolio-filters');
        
        let currentFilter = 'Все';

        function renderPortfolio() {
            if (!portfolioGrid) return;
            portfolioGrid.innerHTML = '';
            let imagesToRender;

            if (currentFilter === 'Все') {
                imagesToRender = [];
                const categories = siteData.portfolio.categories.filter(c => c !== 'Все');
                categories.forEach(category => {
                    const categoryImages = siteData.portfolio.images
                        .filter(img => img.category === category)
                        .slice(0, 3); // Взять первые 3 фото из каждой категории
                    imagesToRender.push(...categoryImages);
                });
            } else {
                imagesToRender = siteData.portfolio.images.filter(img => 
                    img.category === currentFilter
                );
            }

            imagesToRender.forEach(image => {
                const item = document.createElement('div');
                item.className = 'gallery-item cursor-pointer overflow-hidden rounded-lg shadow-lg group relative';
                item.innerHTML = `
                    <img src="${image.src}" alt="${image.title}" class="w-full h-full object-cover aspect-square" onerror="this.onerror=null;this.src='https://placehold.co/600x600/222/fff?text=Error';">
                    <div class="overlay absolute inset-0 bg-black/50 flex items-end p-4 opacity-0">
                        <h4 class="text-white font-semibold text-lg transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">${image.title}</h4>
                    </div>
                `;
                item.addEventListener('click', () => openModal(image.src));
                portfolioGrid.appendChild(item);
            });
        }

        if (portfolioFilters) {
            siteData.portfolio.categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.className = 'px-4 py-2 rounded-md text-sm font-medium transition-colors duration-300';
                if (category === 'Все') {
                    button.classList.add('bg-indigo-600', 'text-white', 'shadow-md');
                } else {
                    button.classList.add('bg-slate-700', 'text-slate-300', 'hover:bg-slate-600');
                }
                button.addEventListener('click', (e) => {
                    currentFilter = category;
                    document.querySelectorAll('#portfolio-filters button').forEach(btn => {
                        btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-md');
                        btn.classList.add('bg-slate-700', 'text-slate-300', 'hover:bg-slate-600');
                    });
                    e.currentTarget.classList.add('bg-indigo-600', 'text-white', 'shadow-md');
                    e.currentTarget.classList.remove('bg-slate-700', 'text-slate-300', 'hover:bg-slate-600');
                    renderPortfolio();
                });
                portfolioFilters.appendChild(button);
            });
        }
        renderPortfolio();

        // Services
        document.getElementById('services-title').textContent = siteData.services.title;
        const servicesGrid = document.getElementById('services-grid');
        siteData.services.packages.forEach(pkg => {
            const card = document.createElement('div');
            card.className = 'bg-slate-800 p-8 rounded-2xl shadow-lg flex flex-col border border-slate-700 hover:border-indigo-500 hover:scale-[1.02] transition-all duration-300';
            let featuresHtml = pkg.features.map(feature => 
                `<li class="flex items-center gap-3">
                    <svg class="w-5 h-5 text-indigo-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    <span>${feature}</span>
                </li>`
            ).join('');

            card.innerHTML = `
                <h3 class="text-2xl font-bold font-heading mb-2">${pkg.name}</h3>
                <p class="text-3xl font-bold text-indigo-400 mb-4">${pkg.price}</p>
                <p class="text-slate-400 mb-6 flex-grow">${pkg.description}</p>
                <ul class="space-y-3 mb-8 text-slate-300">
                    ${featuresHtml}
                </ul>
                <a href="#contact" class="mt-auto btn-secondary w-full text-center">Заказать съемку</a>
            `;
            servicesGrid.appendChild(card);
        });

        // Contact
        document.getElementById('contact-title').textContent = siteData.contact.title;
        document.getElementById('contact-description').textContent = siteData.contact.description;
        document.getElementById('contact-email').textContent = siteData.contact.email;
        document.getElementById('contact-email-link').href = `mailto:${siteData.contact.email}`;
        document.getElementById('contact-phone').textContent = siteData.contact.phone;
        document.getElementById('contact-phone-link').href = `tel:${siteData.contact.phone.replace(/[\s()-]/g, '')}`;
        
        const socialsContainer = document.getElementById('contact-socials');
        siteData.contact.socials.forEach(social => {
            const link = document.createElement('a');
            link.href = social.url;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.className = 'text-slate-400 hover:text-white hover:scale-110 transform transition-all duration-300';
            link.innerHTML = `<span class="sr-only">${social.name}</span>${getSocialIcon(social.name)}`;
            socialsContainer.appendChild(link);
        });

        // Footer
        document.getElementById('footer-year').textContent = new Date().getFullYear();
        document.getElementById('footer-name').textContent = siteData.photographerName;

        // --- Интерактивность ---
        // Мобильное меню
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => mobileMenu.classList.add('hidden'));
        });

        // Модальное окно
        const modal = document.getElementById('image-modal');
        const modalContent = document.querySelector('.modal-content');
        const modalImg = document.getElementById('modal-img');
        const closeModalBtn = document.getElementById('modal-close');

        function openModal(src) {
            modalImg.src = src;
            modal.classList.remove('pointer-events-none');
            modal.classList.add('opacity-100');
            modalContent.classList.remove('scale-95', 'opacity-0');
            modalContent.classList.add('scale-100', 'opacity-100');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('opacity-100');
            modal.classList.add('pointer-events-none');
            modalContent.classList.add('scale-95', 'opacity-0');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
